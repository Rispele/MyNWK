<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/mainPageStyles.css">
    <link rel="stylesheet" href="/CartStyle.css">
    <link rel="stylesheet" href="/Web/wwwroot/css/Colors.css">
</head>
<body>
    <div class="header">
        <a class="logo" href="http://127.0.0.1:5500/Pages/mainPage.html">
            <img src="/images/logo.png" alt="logo" width="121px" height="79px">
        </a>

        <ul class="ul">
            <li class="li">
                <a class="link" href="#">Барахолка</a>
                <a class="link" href="http://127.0.0.1:5500/Pages/SignInPage.html">Вход</a>
            </li>
        </ul>
        
        <button class="button">
            <a class="link" href="http://127.0.0.1:5500/Pages/SignUpPage.html">Профиль</a>
        </button>

        <button class="modeButton">
            <img src="/images/modeButton.png" alt="modeButton" width="43px" height="61px">
        </button>
    </div>

    <div class="cart-container">
        <div class="cart-header">Корзина</div>

        <div class="cart-design-lines">
            <div class="cart-design-lines up-line"></div>
        </div>

        <div class="cart-slots-container">

            <div class="cart-slot">
                <div class="cart-slot-delete-button">
                    <img src="/images/closeButton.png" width="30px" height="30px">
                </div>

                <div class="cart-slot-photo"></div>
                
                <div class="cart-slot-info">
                    Чипсы Lay's краб
                    <p>150 руб</p>
                </div>
            </div>

            <div class="cart-slot">
                <div class="cart-slot-delete-button">
                    <img src="/images/closeButton.png" width="30px" height="30px">
                </div>

                <div class="cart-slot-photo"></div>
                
                <div class="cart-slot-info">
                    POD-система
                    <p>1000 руб</p>
                </div>
            </div>

            <div class="cart-slot">
                <div class="cart-slot-delete-button">
                    <img src="/images/closeButton.png" width="30px" height="30px">
                </div>

                <div class="cart-slot-photo"></div>
                
                <div class="cart-slot-info">
                    Жопу Андрея
                    <p>20 000 руб</p>
                </div>
            </div>
        </div>

        <div class="cart-design-lines">
            <div class="cart-design-lines down-line"></div>
        </div>

        <button class="cart-accept">
            Подтвердить заказ
        </button>
    </div>

    <script src="~/js/InversiaController.js"></script>
</body>
</html>
