<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё НВК</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" 
        rel="stylesheet" 
    >
    <link rel="stylesheet" href="/Pages/ProductCardStyles.css">
    <link rel="stylesheet" href="~/css/Colors.css">
</head>
<body>
    <div class="product-card-background-shadow"></div>

    <div class="product-card-container">
        <div class="product-card-photo"></div>

        <div class="product-card-header-name">Название продукта</div>
        <div class="product-card-header-bottom"></div>

        <div class="product-card-info-container">
            <!-- Здесь размещается информация о продукте -->
        </div>

        <div class="product-card-count-controller-container">
            <img src="/Pages/images/decreaseSymbol.png" class="product-card-count-decrease">

            <div class="product-card-count">0</div>

            <img src="/Pages/images/increaseSymbol.png" class="product-card-count-increase">
        </div>

        <div class="product-card-condirm-button">Заказать</div>
    </div>
</body>
</html>
